<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

<header class="instructions">
        <h1>Coding Quiz Challenge</h1>
    
    <div class="instructions">
        <p>Try to answer the following code-related questions within the time limit.</p>
        <p>Keep in mind that incorreect answers will subtract ten seconds from your remaining time!</p>
    </div>

    <div class="container">
        <button class="center-button" id="startbutton">START MY QUIZ</button>
    </div>

    <div class="time"></div>

</header>

<main>

    <div id="quiz-container">
        <h1 class="time" style="text-align:left;"></h1>
        <div id="question"></div>
        <div id="answer"></div>
    </div>

    <div id="result-container">
        <p id="score"></p>
    </div>
    
</main>

 
<script src="./script.js"></script>
</body>
</html>
